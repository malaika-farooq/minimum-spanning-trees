<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Charts â€“ Prim vs Kruskal</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js MUST load before compare.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="w-full bg-white shadow px-10 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-semibold text-indigo-700">Performance Charts</h1>

        <a href="index.html"
           class="px-4 py-2 rounded-xl bg-indigo-600 text-white shadow hover:bg-indigo-700 transition">
            Home
        </a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="px-10 py-10 max-w-6xl mx-auto">

        <section class="bg-white p-8 rounded-2xl shadow-xl border border-indigo-200 mb-10">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Experiment Settings</h2>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

                <div>
                    <label class="font-medium text-gray-700">Nodes (n)</label>
                    <input id="cmpNodes"
                           type="number"
                           placeholder="10"
                           class="w-full mt-1 p-3 rounded-xl border border-gray-300 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="font-medium text-gray-700">Edges (m)</label>
                    <input id="cmpEdges"
                           type="number"
                           placeholder="20"
                           class="w-full mt-1 p-3 rounded-xl border border-gray-300 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="font-medium text-gray-700">Algorithm</label>
                    <select id="cmpAlgo"
                            class="w-full mt-1 p-3 rounded-xl border border-gray-300 focus:ring-indigo-500">
                        <option value="Prim">Prim</option>
                        <option value="Kruskal">Kruskal</option>
                    </select>
                </div>

                <div class="flex justify-center items-end">
                    <button id="cmpRunBtn"
                        class="w-full px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 shadow">
                        Run Experiment
                    </button>
                </div>

            </div>

            <p class="mt-4 text-gray-500 text-sm">
                Run multiple experiments to generate multiple data points. Each experiment logs running time in milliseconds.
            </p>
        </section>

        <!-- CHART SECTION -->
        <section class="bg-white p-8 rounded-2xl shadow-xl border border-pink-200 mb-10">
            <h2 class="text-xl font-semibold text-pink-600 mb-6">Timing & Speed Chart</h2>

            <div class="w-full h-[400px]">
                <canvas id="compareChart" class="w-full h-full"></canvas>
            </div>
        </section>

    </main>

    <!-- GLOBAL MODAL (REQUIRED FOR showModal()) -->
    <div id="globalModal"
         class="modal hidden fixed inset-0 z-50 flex items-center justify-center">

        <div class="absolute inset-0 bg-black bg-opacity-40"></div>

        <div class="relative bg-white rounded-2xl shadow-xl p-8 w-[90%] max-w-lg text-center">
            <h2 id="modalTitle" class="text-2xl font-semibold text-indigo-700 mb-4">Title</h2>
            <p id="modalMessage" class="text-gray-700 mb-6 leading-relaxed">Message here</p>

            <button id="modalCloseBtn"
                class="px-6 py-2 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">
                OK
            </button>
        </div>
    </div>

    <!-- YOUR PAGE LOGIC -->
    <script type="module" src="js/compare.js"></script>

</body>
</html>
